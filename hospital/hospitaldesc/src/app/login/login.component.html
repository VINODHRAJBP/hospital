                                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;color:blue">
                                            Sign into your account
                                        </h5>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="email">Email
                                                address</label>
                                           
                                                <input type="email" class="form-control form-control-lg" formControlName="email"
                                            placeholder="Email" #userEmail ngModel [(ngModel)]="Email" />
                                            <span *ngIf="email&& email.invalid && email.touched" style="color: red;">Email is
                                                required</span>
                                           

                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="password">Password</label>
                                            <input type="password" id="password" name="pass" formControlName="pass"
                                              [(ngModel)]="Password" ngModel class="form-control form-control-lg" #userPassword
                                                placeholder="password" />
                                            <span *ngIf="pass&& pass.invalid && pass.touched"
                                                style="color: red;">minlength 6 is required
                                                </span>

                    

                                        </div>

                                        <div class="pt-1 mb-4 mr-50 d-flex ">
                                            <button class="btn btn-dark btn-lg btn-block button" type="button"
                                                (click)="sign(userEmail.value, userPassword.value)"
                                                [disabled]="login.invalid" >Login</button>
                                            <h3 class="h3">OR</h3>
                                            <button type="button" class="btn btn-dark btn-lg btn-block"
                                                (click)="authService.GoogleAuth()">
                                                Log in with Google
                                            </button>
                                        </div>

                                        <p class="small text-muted " routerLink="/forgotpass" class="forgot" style="font-size: large;">Forgot
                                           password?</p>
                                        <p class="mb-5 pb-lg-2" >
                                            Don't have an account?
                                            <a routerLink="/registration" class="reg">Register here</a>
                                        </p>
