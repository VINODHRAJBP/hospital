<div class="displayTable body">
    <div class="displayTableCell">
      <div class="authBlock">
        <h3>Admin Sign Up</h3>
        <div class="formGroup">
          
          <input
            type="email"
            class="formControl"
            placeholder="Email Address"
            #userEmail
            required
          />
        </div>
        <div class="formGroup">
          <input
            type="password"
            class="formControl"
            placeholder="Password"
            #userPwd
            required
          />
        </div>
        <div class="formGroup">
          <input
            type="button"
            class="btn btnPrimary"
            value="Sign Up"
            (click)="authService.SignUp(userEmail.value, userPwd.value)"
          />
        </div>
        
      </div>
      <div class="redirectToLogin">
        <span><b>Already have an user account? </b>
          <span class="redirect" routerLink="/login"><b>Log in</b> </span></span
        >
      </div>
    </div>
  </div>
