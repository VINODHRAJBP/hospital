<div class="filter">
    <label for="input" style="font-weight:600;font-size: larger;" >Filter : </label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. abc"  #input style="font-weight:500;border-width: 5px;border-color: rgb(207, 180, 180);">
</div>

<div class="mat-elevation">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="doctorName">
            <th mat-header-cell *matHeaderCellDef style="font-weight: 800;"  id="name"> Doctor Name </th>
            <td mat-cell *matCellDef="let element" id="name"> {{element.doctorName}} </td>
        </ng-container>

        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef style="font-weight: 800;"  id="name"> Patient Name </th>
            <td mat-cell *matCellDef="let element" id="name"> {{element.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef style="font-weight: 800;"  id="name"> Department </th>
            <td mat-cell *matCellDef="let element" id="name"> {{element.specilist}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef style="font-weight: 800;"  id="name"> Appointment Date </th>
            <td mat-cell *matCellDef="let element" id="name"> {{element.date}} </td>
        </ng-container>

        <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef style="font-weight: 800;"  id="name"> Appointment Time </th>
            <td mat-cell *matCellDef="let element" id="name"> {{element.time}} </td>
        </ng-container>

        <!-- <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let element">
                <div *ngIf="!element.btn">
                    <button type="button" class="btn btn-secondary"
                        (click)="onCanceleAppointment(element)">Cancel</button>
                </div>
                <div *ngIf="element.btn">
                    <button type="button" class="btn btn-danger" disabled>Canceled</button>
                </div>
            </td>
        </ng-container> -->


        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: 800;"  id="name"> Action </th>
            <td mat-cell *matCellDef="let row">  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="onAcceptAppointment(row)">
                <mat-icon>task_alt</mat-icon>
                <span>Done</span>
              </button>
              <button mat-menu-item (click)="onCanceleAppointment(row)">
                <mat-icon>cancel</mat-icon>
                <span>Cancel</span>
              </button>
            </mat-menu>
             </td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4" id="name">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
    <mat-paginator  [pageSizeOptions]="[3, 1,5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
