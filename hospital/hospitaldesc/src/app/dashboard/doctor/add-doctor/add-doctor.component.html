<div class="d-flex justify-content-center">
    <div class="card" style="width:450px">
        <div class="card-body">
            <h4 class="card-title">Register Doctor</h4>
            <form [formGroup]="doctorRegister" (ngSubmit)="addDoctor()">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type=" text" class="form-control" name="name" formControlName="name">
                    <span id="name" class="form-text" *ngIf="name && name.invalid && name.touched">Name Field Must Be Filled.</span>
                </div>
                <div class="mb-3">
                    <label for="number" class="form-label">Contact Number</label>
                    <input type="number" class="form-control" formControlName="number">
                    <span id="number" class="form-text" *ngIf="number && number.invalid && number.touched">Enter Valid Number.</span>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" formControlName="mail">
                    <span id="mail" class="form-text" *ngIf="mail && mail.invalid && mail.touched">Enter Valid Email Id.</span>
                </div>
                <div class="mb-3">
                    <label for="gender">Gender: </label>
                    <div class="form-check form-check-inline" style="margin-left: 15px;">
                        <input class="form-check-input" type="radio" name="gender" formControlName="gender" value="Male">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" formControlName="gender" value="Female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                    <!-- <span id="gender" class="form-text" *ngIf="gender && gender.invalid">Gender Not Selected</span> -->
                </div>
                <div class="mb-3">
                    <label for="department" class="form-label">Department</label>
                    <select class="form-select" formControlName="department" name="department">
                        <option *ngFor="let department of departments" [value]="department">{{department}}</option>
                    </select>
                    <!-- <span id="department" class="form-text" *ngIf="department && department.invalid">Department Not
                        Selected.</span> -->
                </div>
                <button class="btn btn-light" (click)="goBack()">Cancel</button>
                <button type="submit" class="btn btn-primary" [disabled]="doctorRegister.invalid">Save</button>
            </form>
        </div>
    </div>
</div>
