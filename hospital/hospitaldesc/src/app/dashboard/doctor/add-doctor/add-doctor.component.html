<div class="d-flex justify-content-center" style="margin-top:10px; ">
    <div class="card" style="width:350px;">
        <div class="card-body" style=border-color:blue;>
            <h4 class="card-title" style="font-weight: 900;">Register Doctor</h4>
            <form [formGroup]="doctorRegister" (ngSubmit)="addDoctor()">
                <div class="mb-3">
                    <label for="name" class="form-label" id="name">Full Name</label>
                    <input type=" text" class="form-control" name="name" formControlName="name">
                    <span  class="form-text" *ngIf="name && name.invalid && name.touched">Name Field Must Be
                        Filled.</span>
                </div>
                <div class="mb-3">
                    <label for="number" class="form-label" id="name">Contact Number</label>
                    <input type="number" class="form-control" formControlName="number">
                    <span id="number" class="form-text" *ngIf="number && number.invalid && number.touched">Enter Valid
                        Number.</span>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label" id="name" >Email</label>
                    <input type="email" class="form-control" formControlName="mail">
                    <span id="mail" class="form-text" *ngIf="mail && mail.invalid && mail.touched">Enter Valid Email
                        Id.</span>
                </div>
                <div class="mb-3">
                    <label for="gender" id="name">Gender: </label>
                    <div class="form-check form-check-inline" style="margin-left: 15px;">
                        <input class="form-check-input" type="radio" name="gender" formControlName="gender"
                            value="Male">
                        <label class="form-check-label" for="male" >Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" formControlName="gender"
                            value="Female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" formControlName="gender"
                            value="Others">
                        <label class="form-check-label" for="others">Others</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="department" class="form-label" id="name">Department</label>
                    <select class="form-select" formControlName="department" name="department">
                        <option *ngFor="let department of departments" [value]="department">{{department}}</option>
                    </select>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary" [disabled]="doctorRegister.invalid" >Save</button>
                </div>
            </form>
            <button class="btn btn-light" (click)="goBack()">Cancel</button>
        </div>
    </div>
</div>
